<!-- Titre page -->
<div class="container" ng-controller="paysdepartCtrl">
    <br/><br/><br/>
    <div class="page-header">
        <h3>Pays de départ</h3>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="sel1">Choisissez un pays:</label>


            <select ng-change="change()" ng-model="selectedCountry" class="form-control" id="sel1">
              <option ng-repeat="country in countries">{{country}}</option>
            </select>
            <p><div ng-click="setModalDepart({{selectedCountry}})" ng-model="buttonModal" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalDepart">Afficher le pays</div></p>
        </div>
        <div id="container">Placeholder for chart</div>
        <h2>Risque : {{risk}}</h2>
        <h2>Danger départ : {{dangerDepart}}</h2>
    </div>
    <!-- 1. Add these JavaScript inclusions in the head of your page -->
    <br/><br/><br/>


    <!-- Modal -->
    <div id="myModalDepart" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Information Pays</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-8"><p>Carte</p></div>
              <div class="col-lg-4">
                <p>Nom</p>
                <p>{{selectedCountry}}</p>
                <p>Stat asile</p>
                <p>Documents</p>
                <p>Procédure</p>
                <p>Comments ?</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

</div>
